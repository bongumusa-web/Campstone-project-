{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suppliers - POS System</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="{% static 'css/supplier.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- HEADER -->
  <header id="header">
    <div class="menu">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <ul>
          <li><i class="fa-solid fa-truck"></i> Suppliers</li>
          <li>Welcome, {{ user.username }}</li>
        </ul>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-side">
        <ul>
          <li><a href="{% url 'pos' %}"><i class="fa-solid fa-cash-register"></i> POS</a></li>
          <li><a href="{% url 'dashboard' %}"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
          <li><a href="{% url 'product:product' %}"><i class="fa-solid fa-boxes-stacked"></i> Products</a></li>
          <li class="active"><a href="{% url 'supplier:supplier_page' %}"><i class="fa-solid fa-truck"></i> Suppliers</a></li>
          <li><a href="{% url 'register' %}"><i class="fa-solid fa-gear"></i> Register</a></li>
          <li><a href="{% url 'logout' %}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <section class="content">
      <section class="table-section">
        <h2>Suppliers List</h2>

        <!-- ACTION BUTTONS (new, above search) -->
        <div style="margin-bottom:12px;">
          <a class="btn" href="{% url 'supplier:add_supplier' %}" style="margin-right:8px;">+ Add Supplier</a>
          <a class="btn" href="{% url 'supplier:add_supplier_product' %}">+ Add Supplier Product</a>
        </div>

        <!-- SEARCH (by product) -->
        <div class="search-section" style="margin-top:10px;">
          <input type="text" id="search-product" placeholder="Search by product name...">
          <button id="search-btn"><i class="fa fa-search"></i></button>
        </div>

        <!-- SUPPLIERS TABLE (READ-ONLY, no actions) -->
        <table id="suppliers-table" style="margin-top:12px;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Contact</th>
              <th>Email</th>
              <th>Address</th>
              <th>Product</th>
              <th>Category Type</th>
              <th>Stock Price</th>
              <th>Order Qty</th>
              <th>Total</th>
            </tr>
          </thead>

          <tbody id="suppliers-table-body">
            <!-- JS will populate raw data rows here -->
          </tbody>
        </table>
      </section>
    </section>
  </main>

  <!-- READ-ONLY JS: fetch + product-search + render -->
  <script src="{% static 'js/supplier.js' %}"></script>
</body>
</html>
