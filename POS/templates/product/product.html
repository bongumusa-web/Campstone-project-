{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Ztkings</title>
  <link rel="stylesheet" href="{% static 'css/product.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<header id="header">
  <button id="menu-toggle"><i class="fa fa-bars"></i></button>
  <ul>
    <li><i class="fa-solid fa-boxes-stacked"></i> Products</li>
    <li>Welcome, {{ user.username }}</li>
  </ul>
</header>

<main class="container">
  <!-- SIDEBAR MENU -->
  <aside class="menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="{% url 'pos' %}"><i class="fa-solid fa-cash-register"></i> POS</a></li>
        <li class="active"><a href="{% url 'dashboard' %}"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
        <li><a href="{% url 'product:product' %}"><i class="fa-solid fa-boxes-stacked"></i> Products</a></li>
        <li><a href="{% url 'supplier:supplier_page' %}"><i class="fa-solid fa-truck"></i> Suppliers</a></li>
        <li><a href="{% url 'register' %}"><i class="fa-solid fa-gear"></i> Register</a></li>
        <li><a href="{% url 'logout' %}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
        <li><a href="{% url 'login' %}"><i class="fa-solid fa-user"></i> Login</a></li>
      </ul>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <section class="content">
    <section class="table-section">
      <h2>Products List</h2>

      <!-- Search & Filter -->
      <div class="search-section">
        <input type="text" id="search-product" placeholder="Search by name...">
        <select id="filter-category">
          <option value="">All Categories</option>
          <!-- dynamically updated -->
        </select>
      </div>

      <!-- Products Table -->
      <table id="products-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price (R)</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Input row for adding new product -->
          <tr id="input-row">
            <td><input type="file" id="product-image" accept="image/*"></td>
            <td><input type="text" id="product-name" placeholder="Name"></td>
            <td><input type="text" id="product-category" placeholder="Category"></td>
            <td><input type="number" id="product-price" placeholder="Price" min="0" step="0.01"></td>
            <td><input type="number" id="product-stock" placeholder="Stock" min="0"></td>
            <td><button id="add-product-btn">Add</button></td>
          </tr>
        </tbody>
        <tbody id="products-table-body">
          <!-- Product rows will be added here dynamically by JS -->
        </tbody>
      </table>
    </section>
  </section>
</main>

<script src="{% static 'js/product.js' %}"></script>


</body>
</html>
