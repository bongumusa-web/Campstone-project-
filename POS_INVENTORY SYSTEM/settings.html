<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - POS System</title>
  <!-- Reuse menu CSS -->

  <link rel="stylesheet" href="css code/settings.css">
</head>
<body>

  <!-- ===== SIDEBAR MENU ===== -->
  <aside class="menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="main.html">POS</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="suppliers.html">Suppliers</a></li>
      <li><a href="staff.html">Staff</a></li>
      <li><a href="settings.html" class="active">Settings</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="content">
    <h2 style="text-align:center; margin-bottom:30px;">Settings</h2>

    <div class="settings-container">

      <!-- Change Password -->
      <section class="settings-card">
        <h3>Change Password</h3>
        <form id="password-form">
          <label>Current Password:</label>
          <input type="password" id="current-password" required>
          
          <label>New Password:</label>
          <input type="password" id="new-password" required>
          
          <label>Confirm Password:</label>
          <input type="password" id="confirm-password" required>
          
          <button type="submit">Save Password</button>
        </form>
      </section>

      <!-- Theme Selection -->
      <section class="settings-card">
        <h3>Theme / Display</h3>
        <form id="theme-form">
          <label>Choose Theme:</label>
          <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="modern">Modern</option>
          </select>
          <button type="submit">Save Theme</button>
        </form>
      </section>

      <!-- Currency -->
      <section class="settings-card">
        <h3>Default Currency</h3>
        <form id="currency-form">
          <label>Select Currency:</label>
          <select id="currency">
            <option value="R">R (Rand)</option>
            <option value="$">$ (Dollar)</option>
            <option value="€">€ (Euro)</option>
          </select>
          <button type="submit">Save Currency</button>
        </form>
      </section>

      <!-- Language -->
      <section class="settings-card">
        <h3>Language</h3>
        <form id="language-form">
          <label>Select Language:</label>
          <select id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
          <button type="submit">Save Language</button>
        </form>
      </section>

      <!-- Low Stock Alert -->
      <section class="settings-card">
        <h3>Low Stock Alert</h3>
        <form id="lowstock-form">
          <label>
            <input type="checkbox" id="low-stock-alert"> Enable Low Stock Alert
          </label>
          <button type="submit">Save Alert</button>
        </form>
      </section>

    </div>
  </main>

  <script src="javascript_code/settings.js"></script>
</body>
</html>
