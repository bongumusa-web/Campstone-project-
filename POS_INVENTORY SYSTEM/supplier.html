<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suppliers - POS System</title>

  <link rel="stylesheet" href="css code/product_supplier_staff.css">
</head>
<body>

  <!-- ===== SIDEBAR MENU ===== -->
  <aside class="menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="main.html">POS</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="suppliers.html" class="active">Suppliers</a></li>
      <li><a href="staff.html">Staff</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="content">
    <section class="table-section">
      <h2>Suppliers List</h2>

      <!-- Search & Filter -->
      <div class="search-section">
        <input type="text" id="search-supplier" placeholder="Search by name...">
        <select id="filter-category">
          <option value="">All Categories</option>
          <!-- dynamically updated -->
        </select>
      </div>

      <!-- Suppliers Table -->
      <table id="suppliers-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Input row for adding new supplier -->
          <tr id="input-row">
            <td><input type="text" id="supplier-name" placeholder="Name"></td>
            <td><input type="text" id="supplier-category" placeholder="Category"></td>
            <td><input type="text" id="supplier-contact" placeholder="Contact"></td>
            <td><button id="add-supplier-btn">Add</button></td>
          </tr>
        </tbody>
        <tbody id="suppliers-table-body">
          <!-- Supplier rows will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="javascript_code/suppliers.js"></script>
</body>
</html>
