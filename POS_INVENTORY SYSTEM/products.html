<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - POS System</title>
  <link rel="stylesheet" href="css code/product_supplier_staff.css">
  
</head>
<body>

  <!-- ===== SIDEBAR MENU ===== -->
  <aside class="menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="main.html">POS</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="products.html" class="active">Products</a></li>
      <li><a href="supplier.html">Suppliers</a></li>
      <li><a href="staff.html">Staff</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="content">
    <section class="table-section">
      <h2>Products List</h2>

      <!-- Search & Filter -->
      <div class="search-section">
        <input type="text" id="search-product" placeholder="Search by name...">
        <select id="filter-category">
          <option value="">All Categories</option>
          <!-- dynamically updated -->
        </select>
      </div>

      <!-- Products Table -->
      <table id="products-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price (R)</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Input row for adding new product -->
          <tr id="input-row">
            <td><input type="text" id="product-name" placeholder="Name"></td>
            <td><input type="text" id="product-category" placeholder="Category"></td>
            <td><input type="number" id="product-price" placeholder="Price" min="0" step="0.01"></td>
            <td><input type="number" id="product-stock" placeholder="Stock" min="0"></td>
            <td><button id="add-product-btn">Add</button></td>
          </tr>
        </tbody>
        <tbody id="products-table-body">
          <!-- Product rows will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="javascript_code/products.js"></script>
</body>
</html>
